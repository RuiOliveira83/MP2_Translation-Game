<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Translation Game</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">The Translation Game</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="howto.html">How to play</a>
                </li>
                <li>
                    <a href="tellme.html">Tell me what you think</a>
                </li>
            </ul>
        </nav>
    </header>



    <div class="hero-image">
        <div class="game-area">
            <div class="score-area">
                <div class="container no-gutters">
                    <div class="row">
                        <div class="col-sm">
                            <p class="scores">Score: <span id="score"> 0</span></p>
                    <p class="scores">Top Score: <span id="top-score"> 0</span></p>
                        </div>
                        <div class="col-sm">
                            <p class="counter">Time: <span id="time"></span></p>
                        </div>
                        
                    </div>
                   
                </div>
            </div>
            <h1 id="word">Text</h1>
            <p id="language"><img src="assets/images/portugal.png" alt="Portugal"> <br> Portuguese</p>
            <button class="btn-game" id="option1">Word1</button>
            <button class="btn-game" id="option2">Bigger Word2</button>
            <button class="btn-game" id="option3">Word3</button>
            <button class="btn-game" id="option4">Word4</button>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
